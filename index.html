<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack | Your Personal Show Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>My Lists</h2>
        </div>
        <nav class="sidebar-nav">
            <div class="list-section" id="collections-section">
                <div class="collection-header">
                    <h3><i class="fas fa-layer-group"></i> My Collections</h3>
                    <button class="btn-toggle-new-collection" id="btn-toggle-new-collection" title="Add new collection">+</button>
                </div>
                <form id="new-collection-form" class="new-collection-form hidden">
                    <input type="text" placeholder="New collection name..." required>
                    <button type="submit">Create</button>
                </form>
                <ul id="collections-list"></ul>
            </div>
            <div class="list-section">
                <h3><i class="fas fa-bookmark"></i> Watchlist</h3>
                <ul id="watchlist"></ul>
            </div>
            <div class="list-section">
                <h3><i class="fas fa-check-circle"></i> Watched</h3>
                <ul id="watched-list"></ul>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h1>CineTrack</h1>
            <form id="searchform">
                <input type="text" placeholder="Search for movies, shows, or people..." name="query" autocomplete="off">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </header>
        <div id="results-grid"></div>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <button class="modal-close-btn" id="modal-close-btn"><i class="fas fa-times"></i></button>
            <div class="modal-content" id="modal-content"></div>
            <div class="recommendations-section" id="recommendations-section">
                <h3>You might also like...</h3>
                <div class="recommendations-grid" id="recommendations-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script> <script src="script.js"></script>
</body>

</html>
